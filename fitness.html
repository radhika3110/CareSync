    <main>
        <div class="tracker-container">
            <!-- Water Intake Tracker -->
            <section class="tracker">
                <h2>Water Intake</h2>
                <label for="waterGoalInput">Set your water goal (Liters):</label>
                <select id="waterGoalInput">
                    <!-- Dropdown with multiples of 5 -->
                </select>
                <p>Goal: <span id="waterGoal">2</span> Liters</p>
                <input type="number" id="waterIntake" placeholder="Enter water intake in Liters">
                <button onclick="addWater()">Add Water</button>
                <p id="waterStatus"></p>
            </section>

            <!-- Calorie Tracker -->
            <section class="tracker">
                <h2>Calorie Tracker</h2>
                <label for="calorieGoalInput">Set your calorie goal (kcal):</label>
                <select id="calorieGoalInput">
                    <!-- Dropdown with multiples of 5 -->
                </select>
                <p>Goal: <span id="calorieGoal">2000</span> kcal</p>
                <input type="number" id="calorieIntake" placeholder="Enter calorie intake">
                <button onclick="addCalories()">Add Calories</button>
                <p id="calorieStatus"></p>
            </section>

            <!-- Exercise Tracker -->
            <section class="tracker">
                <h2>Exercise Tracker</h2>
                <label for="exerciseGoalInput">Set your exercise goal (minutes):</label>
                <select id="exerciseGoalInput">
                    <!-- Dropdown with multiples of 5 -->
                </select>
                <p>Goal: <span id="exerciseGoal">30</span> minutes</p>
                <input type="text" id="exercise" placeholder="Enter exercise (e.g. Running)">
                <input type="number" id="exerciseDuration" placeholder="Enter duration in minutes">
                <button onclick="addExercise()">Log Exercise</button>
                <p id="exerciseStatus"></p>
            </section>
        </div>
    </main>
