        <h1>Menstrual Cycle Tracker</h1>
        <form id="cycle-form">
            <label for="start-date">First Day of Last Period:</label>
            <input type="date" id="start-date" required>
            
            <label for="cycle-length">Average Cycle Length (in days):</label>
            <input type="number" id="cycle-length" min="21" max="35" required>
            
            <label for="period-length">Average Period Duration (in days):</label>
            <input type="number" id="period-length" min="3" max="7" required>
            
            <button type="submit">Track</button>
        </form>

        <div id="calendar"></div>
